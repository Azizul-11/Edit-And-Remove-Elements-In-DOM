<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit And Remove Element in Dom</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("Python");
    addLanguage("TypeScript");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("Golang");

    function opti(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }

    opti("C++");

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)");

    // secondLang.innerHTML = "Ruby";

    // 2nd approach

    const newli = document.querySelector("li");

    newli.textContent = "Nodejs";

    secondLang.replaceWith(newli);

    // 3rd approach

    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML= '<li>C#</li>'


    // Remove

    const lastLang=document.querySelector("li:last-child");

    lastLang.remove();

    

  </script>
</html>
